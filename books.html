<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Inside Story</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/stretchyNav.js"></script>
    <script src="js/validation.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="css/browse.css" type="text/css" />
    <link rel="stylesheet" href="css/books.css" type="text/css" />
    <link rel="stylesheet" href="css/forms.css" type="text/css" />

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css" type="text/css" />
    <link rel="stylesheet" href="css/stretchyNav.css" type="text/css" />
</head>

<span id="container">
    <header_r></header_r>

    <body>
        <div class='sidebar-and-content'>
            <sidebar></sidebar>

            <div class='tiles-and-content'>
                <h3 class='browse-res'>Searched: {{searchTermFormatted}} {{searchResultsFormatted}}</h3>
                <div class='tiles-grid'>
                    <ul class='book-tiles'>
                        <li class="book-tile" v-for='book in books'>
                            <a class="img-link"> <img :src='book.image' :alt='book.title'> </a>
                            <a>
                                <h4>{{book.title}}</h4>
                            </a>
                            <p>Available:
                                <strong :style="{color: 'book.qtyInStock' == 0 ? 'darkred' : 'black'}">
                                    {{book.qtyInStock}}
                                </strong>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <footer_r></footer_r>
</span>

</html>
<script src="main.js"></script>
