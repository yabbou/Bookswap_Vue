<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Inside Story</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="css/browse.css" type="text/css" />
    <link rel="stylesheet" href="css/books.css" type="text/css" />
    <link rel="stylesheet" href="css/forms.css" type="text/css" />

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css" type="text/css" />
    <link rel="stylesheet" href="css/stretchyNav.css" type="text/css" />
</head>

</head>

<span id="container">
    <header_r></header_r>

    <body>
        <div class="inner-body">
            <h2>Trade Book</h2>
            <form id="book-form">

                <div>
                    <input list="books" type="text" name="title" placeholder="Title">
                    <span id="t-id" class="error">Only letters, numbers, and white space allowed.</span>
                </div>

                <div>
                    <input list="majors" type="text" name="major" placeholder="Major">
                    <datalist id="majors">
                        <option v-for='book in books' :value='book.major'></option>
                    </datalist>
                    <span id="c-id" class="error books">Must be 4 capital letters.</span>
                </div>

                <div>
                    <input list="profs" type="text" name="prof" id="p-id" placeholder="Professor">
                    <datalist id="profs">
                        <option v-for='book in books' :value='book.professor'></option>
                    </datalist>
                    <span id="p-id" class="error prof">Only letters and white space allowed.</span>
                </div>

                <div>
                    <input type="number" name="isbn" placeholder="ISBN-10" min="1000000000" max="9999999999">
                    <span id="i-id" class="error isbn">Must be a 10-digit number.</span>
                    <!-- should really also check if not taken by other book... live -->
                </div>

                <div class='book-buttons'>
                    <input class='btn-add-book' type='submit' name='sell-book' value='Sell Book'>
                    <input class='btn-add-book' type='submit' name='ask-book' value='Book Wanted'>
                </div>
            </form>

        </div>
    </body>

    <footer_r></footer_r>
</span>

</html>
<script src="main.js"></script>
