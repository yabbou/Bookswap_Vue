<span id="container">
    <header_r></header_r>
    <div class="inner-body">
        <h2>Contact Us</h2>
        <h4>Feel Free to Reach Out!</h4>

        <form id="contact_form" action="index.html" method="POST">
            <div><input class="form-control" type="text" placeholder="Name" id="nameEntry">
                <span class="error"></span>
            </div>

            <div><input class="form-control" type="text" placeholder="Email" id="emailEntry">
                <span class="error"></span>
            </div>
            <!-- <span style:"font-size:small">Example: student@touro.edu</span> -->

            <div>
                <input class="form-control" type="text" id="datepicker" placeholder="Comment Date">
            </div>

            <div>
                <textarea class="form-control" rows="5" v-model='msgEntry' placeholder="Comments" id="msgEntry"></textarea>
                <!-- <div id="msgEntryMessages"> -->
                    <span class="error"></span>
                    <span class="success" v-if=isLong>Thanks for the valuable feedback!</span>
                <!-- </div> -->
            </div>

            <div class="submit-button"> <button class="send" type="submit">Send</input></div>
        </form>
        <div id="dialog" class="success">Thank for the message!<br>We will try to repsond in the near future!</div>
    </div>
    <footer_r></footer_r>
</span>
